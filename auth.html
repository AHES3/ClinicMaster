<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth — ClinicMaster</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=DM+Sans:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        .auth-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--r);
            width: 100%;
            max-width: 420px;
            padding: 48px;
            box-shadow: var(--shadow-lg);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h2 {
            font-family: var(--serif);
            font-size: 32px;
            margin-bottom: 8px;
        }

        .auth-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border);
        }

        .auth-tab {
            padding-bottom: 12px;
            font-size: 11px;
            letter-spacing: .15em;
            text-transform: uppercase;
            color: var(--font-secondary);
            cursor: none;
            position: relative;
        }

        .auth-tab.active {
            color: var(--accent-blue);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-blue);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auth-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: var(--font-secondary);
        }

        #two-fa-section {
            display: none;
        }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .role-option {
            flex: 1;
            padding: 10px;
            border: 1.5px solid var(--border);
            border-radius: var(--rs);
            text-align: center;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: .1em;
            cursor: none;
            transition: all .2s;
        }

        .role-option.selected {
            border-color: var(--accent-blue);
            background: var(--blue-light);
            color: var(--accent-blue);
        }

        /* ── REFINED TEXTFIELDS ── */
        .fg {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        .fg label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--font-secondary);
            font-weight: 600;
            margin-left: 2px;
        }

        .fg input {
            padding: 14px 16px !important;
            border: 1.5px solid var(--border) !important;
            background: #ffffff !important;
            border-radius: var(--rs) !important;
            font-size: 14px !important;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1) !important;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.02) !important;
        }

        .fg input:focus {
            background: #ffffff !important;
            border-color: var(--accent-blue) !important;
            box-shadow: 0 0 0 4px rgba(61, 123, 240, 0.12), 0 4px 12px rgba(0, 0, 0, 0.04) !important;
            transform: translateY(-1px);
        }

        .fg input::placeholder {
            color: #C1C1C1;
            font-weight: 300;
        }

        /* Floating effect on populated inputs */
        .fg input:not(:placeholder-shown) {
            background: #fdfdfd !important;
        }

        .btn-g {
            border: 1.5px solid var(--border) !important;
            background: #ffffff !important;
            font-weight: 500 !important;
            color: var(--font-primary) !important;
        }

        .btn-g:hover {
            border-color: #ddd !important;
            background: #f9f9f9 !important;
        }
    </style>
</head>

<body>
    <div class="grain"></div>
    <div id="cd"></div>
    <div id="cr"></div>

    <div class="auth-container">
        <div class="auth-card reveal">
            <div id="login-signup-section">
                <div class="auth-header">
                    <div class="logo" style="margin-bottom: 20px; font-size: 28px;">Clinic<em>Master</em></div>
                    <h2 id="auth-title">Welcome Back</h2>
                    <p id="auth-subtitle" style="font-size: 13px; color: var(--font-secondary);">Access your medical
                        dashboard</p>
                </div>

                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="setAuthMode('login')">Login</div>
                    <div class="auth-tab" onclick="setAuthMode('signup')">Sign Up</div>
                </div>

                <form class="auth-form" id="auth-fn">
                    <button type="button" class="btn-g"
                        style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;"
                        onclick="signInWithGoogle()">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-1 .67-2.26 1.07-3.71 1.07-2.87 0-5.3-1.94-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.11c-.22-.66-.35-1.39-.35-2.11s.13-1.45.35-2.11V7.05H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.95l3.66-2.84z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.05l3.66 2.84c.86-2.59 3.29-4.53 6.16-4.53z" />
                            <path fill="none" d="M1 1 23 23" />
                        </svg>
                        Sign in with Google
                    </button>
                    <div style="text-align: center; font-size: 11px; color: var(--border); margin: 5px 0;">OR</div>
                    <div class="fg">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="doctor@clinic.com" required>
                    </div>
                    <div class="fg">
                        <label>Password</label>
                        <input type="password" id="pass" placeholder="••••••••" required>
                    </div>
                    <div id="signup-fields" style="display: none; flex-direction: column; gap: 20px;">
                        <div class="fg">
                            <label>Phone Number (for 2FA)</label>
                            <input type="tel" id="phone" placeholder="+1234567890">
                        </div>
                        <div class="fg">
                            <label>Admin Level</label>
                            <div class="role-selector">
                                <div class="role-option selected" id="role-doctor" onclick="setRole('doctor')">Doctor
                                </div>
                                <div class="role-option" id="role-secretary" onclick="setRole('secretary')">Secretary
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-p" style="width: 100%; margin-top: 10px;" id="auth-btn">Sign
                        In</button>

                    <div style="margin-top: 32px; padding-top: 24px; border-top: 1px dashed var(--border);">
                        <div
                            style="font-size: 10px; text-transform: uppercase; letter-spacing: 0.15em; color: var(--font-secondary); margin-bottom: 12px; text-align: center;">
                            Clinical Demo Access</div>
                        <div style="display: flex; gap: 10px;">
                            <button type="button" class="btn-g" style="flex: 1; font-size: 10px; padding: 10px;"
                                onclick="quickLogin('doctor')">Doctor Demo</button>
                            <button type="button" class="btn-g" style="flex: 1; font-size: 10px; padding: 10px;"
                                onclick="quickLogin('secretary')">Secretary Demo</button>
                        </div>
                        <p style="font-size: 10px; color: var(--font-secondary); text-align: center; margin-top: 12px;">
                            Fast-track to dashboard — roles are pre-configured.</p>
                    </div>
                </form>
            </div>

            <div id="two-fa-section">
                <div class="auth-header">
                    <h2>Two-Factor Auth</h2>
                    <p style="font-size: 13px; color: var(--font-secondary);">Enter the 6-digit code sent to your device
                    </p>
                </div>
                <form class="auth-form" id="tfa-fn">
                    <div class="fg">
                        <input type="text" id="tfa-code" placeholder="000000" maxlength="6"
                            style="text-align: center; font-size: 24px; letter-spacing: 0.5em;" required>
                    </div>
                    <button type="submit" class="btn-p" style="width: 100%;">Verify & Secure</button>
                    <button type="button" class="btn-g" style="width: 100%; margin-top: 10px;"
                        onclick="cancelTFA()">Back to Login</button>
                </form>
            </div>
        </div>
    </div>

    <div id="toast">
        <div id="ticon"></div>
        <div id="tmsg"></div>
    </div>

    <script src="js/app.js"></script>
    <script>
        let mode = 'login';
        let role = 'doctor';

        function setAuthMode(m) {
            mode = m;
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('auth-title').textContent = mode === 'login' ? 'Welcome Back' : 'Create Account';
            document.getElementById('auth-subtitle').textContent = mode === 'login' ? 'Access your medical dashboard' : 'Join our premium network';
            document.getElementById('auth-btn').textContent = mode === 'login' ? 'Sign In' : 'Register Now';
            document.getElementById('signup-fields').style.display = mode === 'login' ? 'none' : 'flex';
        }

        function setRole(r) {
            role = r;
            document.getElementById('role-doctor').classList.toggle('selected', r === 'doctor');
            document.getElementById('role-secretary').classList.toggle('selected', r === 'secretary');
        }

        async function quickLogin(type) {
            const email = type === 'doctor' ? 'doctor@demo.com' : 'secretary@demo.com';
            const pass = 'demo1234';

            document.getElementById('email').value = email;
            document.getElementById('pass').value = pass;

            // Auto-signup if demo user doesn't exist, then login
            toast(`Accessing as ${type.toUpperCase()}...`, 'ok');

            // Try login
            const { data, error } = await sb.auth.signInWithPassword({ email, password: pass });

            if (error) {
                // If fails, try signup the demo account
                const { error: signUpError } = await sb.auth.signUp({
                    email, password: pass,
                    options: { data: { role: type, phone: '+123456789' } }
                });
                if (signUpError) return toast(signUpError.message, 'err');
                toast('Demo account created! Redirecting...', 'ok');
            }

            setTimeout(() => window.location.href = 'dashboard.html', 1000);
        }

        async function signInWithGoogle() {
            const { data, error } = await sb.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/dashboard.html'
                }
            });
            if (error) toast(error.message, 'err');
        }

        document.getElementById('auth-fn').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const phone = document.getElementById('phone').value;

            if (mode === 'signup') {
                const { data, error } = await sb.auth.signUp({
                    email,
                    password: pass,
                    options: {
                        data: { role, phone },
                        emailRedirectTo: window.location.origin + '/dashboard.html'
                    }
                });
                if (error) return toast(error.message, 'err');
                toast('Sign up successful! Please check your email.', 'ok');
            } else {
                const { data, error } = await sb.auth.signInWithPassword({ email, password: pass });
                if (error) return toast(error.message, 'err');

                // Check if 2FA is needed (here we simulate by checking if user has a phone)
                const user = data.user;
                if (user.user_metadata.phone) {
                    showTFA();
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        });

        function showTFA() {
            document.getElementById('login-signup-section').style.display = 'none';
            document.getElementById('two-fa-section').style.display = 'block';
        }

        function cancelTFA() {
            document.getElementById('login-signup-section').style.display = 'block';
            document.getElementById('two-fa-section').style.display = 'none';
        }

        document.getElementById('tfa-fn').addEventListener('submit', (e) => {
            e.preventDefault();
            const code = document.getElementById('tfa-code').value;
            if (code === '123456') { // Mock 2FA for demonstration
                window.location.href = 'dashboard.html';
            } else {
                toast('Invalid verification code', 'err');
            }
        });
    </script>
</body>

</html>
