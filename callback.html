<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncing — ClinicMaster</title>
    <style>
        :root {
            --primary: #3b82f6;
            --bg: #f9fafb;
            --text: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        p {
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: block;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            border: none;
            width: 100%;
            box-sizing: border-box;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background: #ecfdf5;
            color: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 20px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="success-icon">✓</div>
        <div class="logo">ClinicMaster</div>
        <h2>Login Confirmed</h2>
        <p>Your session is ready. Click the button below to sync with the desktop app.</p>
        <button id="sync-btn" class="btn">Sync & Open Desktop App</button>
    </div>

    <script>
        const hash = window.location.hash;
        const syncBtn = document.getElementById('sync-btn');

        syncBtn.onclick = async () => {
            // 1. Copy to clipboard (The "Magic Sync" for the App)
            try {
                await navigator.clipboard.writeText('CLINICMASTER_AUTH:' + hash);
                syncBtn.textContent = 'Synced! Opening App...';
                syncBtn.style.background = '#10b981';
            } catch (err) {
                console.error('Clipboard failed', err);
            }

            // 2. Try to open the app via protocol (The "Zoom" way)
            window.location.href = 'clinicmaster://' + hash;

            // 3. Close this tab after a few seconds
            setTimeout(() => {
                // window.close(); // Browsers usually block this, but worth a try
            }, 3000);
        };

        // Auto-run on load after a short delay
        if (hash.includes('access_token')) {
            setTimeout(() => {
                // We don't auto-copy because browsers require a user gesture (click)
            }, 500);
        }
    </script>
</body>

</html>
