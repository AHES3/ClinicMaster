<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registry — ClinicMaster</title>
    <meta name="description" content="Manage and search patient records in ClinicMaster.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=DM+Sans:wght@200;300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="cd"></div>
    <div id="cr"></div>
    <div id="lbt"></div>
    <div id="lbb"></div>
    <div class="grain"></div>
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div id="toast"><span class="tdot"></span><span id="tmsg">Done</span></div>

    <button class="sb-toggle" onclick="document.querySelector('.sb').classList.toggle('open')">☰</button>

    <div class="app-shell">
        <!-- ═══ SIDEBAR ═══ -->
        <aside class="sb">
            <div class="sbb"><a href="index.html" style="text-decoration:none;color:inherit">Clinic<em>Master</em></a>
            </div>
            <div class="sbn">
                <div class="sb-section-label">Main</div>
                <a href="dashboard.html" class="ni" data-page="dashboard">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                    </svg>Overview</a>
                <a href="patients.html" class="ni" data-page="patients">
                    <svg viewBox="0 0 24 24">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>Patients</a>
                <a href="add-patient.html" class="ni" data-page="add-patient">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="8" x2="12" y2="16" />
                        <line x1="8" y1="12" x2="16" y2="12" />
                    </svg>New Patient</a>
                <div class="sb-section-label">Clinical</div>
                <a href="pharmacy.html" class="ni" data-page="pharmacy">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                    </svg>Pharmacy</a>
                <a href="diagnoses.html" class="ni" data-page="diagnoses">
                    <svg viewBox="0 0 24 24">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                    </svg>Diagnoses</a>
                <a href="appointments.html" class="ni" data-page="appointments">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="4" width="18" height="18" rx="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg>Appointments</a>
                <a href="files.html" class="ni" data-page="files">
                    <svg viewBox="0 0 24 24">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
                    </svg>Files</a>
            </div>
            <div class="dbs">
                <div class="dd dd-indicator"></div><span class="ds-text">Connecting…</span>
            </div>
            <div class="sbbot">
                <div class="uch">
                    <div class="uav">Dr</div>
                    <div>
                        <div class="unm">Dr. Admin</div>
                        <div class="url2">Physician</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- ═══ MAIN ═══ -->
        <main class="main-content panel-animate">
            <div class="page-header">
                <div>
                    <div class="page-title">Patient <em>Registry</em></div>
                    <div class="page-subtitle">Search, view, and manage all patient records</div>
                </div>
                <div class="page-actions">
                    <a href="add-patient.html"><button class="bs sol">+ New Patient</button></a>
                </div>
            </div>

            <div class="sbar2">
                <input id="psrch" placeholder="Search by name, ID, or phone…" oninput="filterPatients()">
            </div>

            <div class="tw">
                <table>
                    <thead>
                        <tr>
                            <th>Patient ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Age</th>
                            <th>Blood</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="p-tb">
                        <tr>
                            <td colspan="7" style="text-align:center;padding:28px;color:var(--font-secondary)">Loading…
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Patient Detail Modal -->
    <div class="mo" id="pdm">
        <div class="md">
            <button class="mdc" onclick="closeModal('pdm')">✕</button>
            <div class="mdt" id="pd-t">Patient</div>
            <div id="pd-b"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
    <script>
        async function loadPage() {
            await loadAll();
            renderPatients();
        }

        function renderPatients(query = '') {
            const tb = document.getElementById('p-tb');
            const q = query.toLowerCase();
            const items = DB.patients.filter(p =>
                !q || p.name.toLowerCase().includes(q) ||
                p.id.toLowerCase().includes(q) ||
                (p.phone && p.phone.includes(q))
            );
            if (!items.length) {
                tb.innerHTML = `<tr><td colspan="7" style="text-align:center;padding:32px;color:var(--font-secondary)">
      ${q ? 'No patients match your search.' : 'No patients registered yet. <a href="add-patient.html" style="color:var(--accent-blue)">Register your first patient →</a>'}
    </td></tr>`;
                return;
            }
            tb.innerHTML = items.map(p => `<tr>
    <td style="color:var(--accent-blue);font-family:var(--serif);letter-spacing:.04em">${p.id}</td>
    <td style="color:var(--font-primary);font-weight:400">${p.name}</td>
    <td>${p.phone || '—'}</td>
    <td>${p.age || '—'}</td>
    <td>${p.blood || '—'}</td>
    <td><span class="badge ba">${p.status || 'active'}</span></td>
    <td style="display:flex;gap:6px">
      <button class="bs" onclick="viewPatient('${p.id}')">View</button>
      <button class="bs dng" onclick="deletePatient('${p.id}')">Del</button>
    </td>
  </tr>`).join('');
        }

        function filterPatients() {
            renderPatients(document.getElementById('psrch').value);
        }

        function viewPatient(id) {
            const p = DB.patients.find(x => x.id === id);
            if (!p) return;
            document.getElementById('pd-t').textContent = p.name;

            // Count patient's files and diagnoses
            const fileCount = DB.files.filter(f => f.patient_id === p.id).length;
            const dxCount = DB.diagnoses.filter(d => d.patient_id === p.id).length;
            const aptCount = DB.appointments.filter(a => a.patient_id === p.id).length;

            document.getElementById('pd-b').innerHTML = `
    <div class="patient-card-header" style="border:none;padding:0;margin-bottom:18px">
      <div class="patient-avatar">${p.fname ? p.fname[0] : '?'}${p.lname ? p.lname[0] : ''}</div>
      <div class="patient-info">
        <h3>${p.name}</h3>
        <div class="pid">${p.id}</div>
      </div>
    </div>
    <div class="patient-meta" style="margin-bottom:18px">
      <div class="patient-meta-item"><div class="meta-label">Phone</div><div class="meta-value">${p.phone || '—'}</div></div>
      <div class="patient-meta-item"><div class="meta-label">Email</div><div class="meta-value">${p.email || '—'}</div></div>
      <div class="patient-meta-item"><div class="meta-label">Date of Birth</div><div class="meta-value">${p.dob ? fmtDate(p.dob) : '—'}</div></div>
      <div class="patient-meta-item"><div class="meta-label">Blood Type</div><div class="meta-value">${p.blood || '—'}</div></div>
      <div class="patient-meta-item"><div class="meta-label">Insurance</div><div class="meta-value">${p.insurance || '—'}</div></div>
      <div class="patient-meta-item"><div class="meta-label">Age</div><div class="meta-value">${p.age || '—'}</div></div>
    </div>
    ${p.address ? `<div style="margin-bottom:12px"><div class="al" style="margin-bottom:4px">Address</div><div style="font-size:12.5px;color:var(--font-secondary)">${p.address}</div></div>` : ''}
    ${p.notes ? `<div style="margin-bottom:12px"><div class="al" style="margin-bottom:4px">Medical Notes / Allergies</div><div style="font-size:12.5px;color:var(--font-secondary)">${p.notes}</div></div>` : ''}
    <div style="display:flex;gap:6px;margin-top:12px;padding-top:14px;border-top:1px solid var(--border);font-size:11px;color:var(--font-secondary)">
      <span><strong style="color:var(--accent-blue)">${fileCount}</strong> files</span>
      <span>·</span>
      <span><strong style="color:var(--accent-blue)">${dxCount}</strong> diagnoses</span>
      <span>·</span>
      <span><strong style="color:var(--accent-blue)">${aptCount}</strong> appointments</span>
    </div>
    <div style="margin-top:16px;display:flex;gap:8px">
      <a href="files.html?patient=${p.id}"><button class="bs blue">View Files</button></a>
      <a href="diagnoses.html?patient=${p.id}"><button class="bs">Diagnoses</button></a>
      <a href="appointments.html"><button class="bs">Appointments</button></a>
    </div>`;
            openModal('pdm');
        }

        async function deletePatient(id) {
            if (!confirm('Delete this patient permanently? This cannot be undone.')) return;
            await del('cm_patients', id);
            DB.patients = DB.patients.filter(p => p.id !== id);
            renderPatients();
            toast('Patient deleted');
        }

        loadPage();
    </script>
</body>

</html>
